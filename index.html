<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="App-header">
      <div class="box" id="quote-box">
        <div id="text">
          <span class="icon" id="icon"> &ldquo; </span>
          <span class="text" id="quote"> </span>
          <p class="author-name" id="author"></p>
        </div>

        <div class="buttons">
          <div>
            <a
              href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Every%20strike%20brings%20me%20closer%20to%20the%20next%20home%20run.%22%20Babe%20Ruth"
              class="button"
              id="tweet-quote"
            >
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a
              href="https://www.tumblr.com/login?redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%252Cfreecodecamp%26caption%3DBabe%2BRuth%26content%3DEvery%2Bstrike%2Bbrings%2Bme%2Bcloser%2Bto%2Bthe%2Bnext%2Bhome%2Brun.%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button"
              class="button"
              id="tumblr-quote"
            >
              <i class="fa fa-tumblr" aria-hidden="true"></i>
            </a>
          </div>
          <div>
            <button id="new-quote" class="button">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      var body = document.getElementById("body");
      var text = document.getElementById("text");
      var quote = document.getElementById("quote");
      var author = document.getElementById("author");
      var newQuote = document.getElementById("new-quote");
      var tweetQuote = document.getElementById("tweet-quote");
      var tumblrQuote = document.getElementById("tumblr-quote");
      console.log(quote);
      let colors = [
        "#16a085",
        "#27ae60",
        "#2c3e50",
        "#f39c12",
        "#e74c3c",
        "#9b59b6",
        "#FB6964",
        "#342224",
        "#472E32",
        "#BDBB99",
        "#77B1A9",
        "#73A857",
      ];
      async function getData() {
        const response = await fetch(
          "https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json"
        );
        const jsonData = await response.json();
        return jsonData;
      }
      var color = colors[Math.floor(Math.random() * 11)];

      console.log(color);
      async function renderData() {
        let users = await getData();
        console.log(users);
        body.style.backgroundColor = color;
        icon.style.color = color;
        quote.innerHTML = users?.quotes[Math.floor(Math.random() * 102)]?.quote;
        author.innerHTML =
          "- " + users?.quotes[Math.floor(Math.random() * 102)]?.author;
        newQuote.style.backgroundColor = color;
        tumblrQuote.style.backgroundColor = color;
        tweetQuote.style.backgroundColor = color;
        author.style.color = color;
        quote.style.color = color;
        newQuote.addEventListener("click", function () {
          color = colors[Math.floor(Math.random() * 11)];
          body.style.backgroundColor = color;
          newQuote.style.backgroundColor = color;
          tumblrQuote.style.backgroundColor = color;
          tweetQuote.style.backgroundColor = color;
          icon.style.color = color;
          quote.innerHTML =
            users?.quotes[Math.floor(Math.random() * 102)]?.quote;
          author.innerHTML =
            "- " + users?.quotes[Math.floor(Math.random() * 102)]?.author;
          author.style.color = color;
          quote.style.color = color;
        });
      }
      renderData();
    </script>
  </body>
</html>
